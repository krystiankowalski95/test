<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template = "/templates/template.xhtml">
        <ui:define name="head">
            <title>#{msg['page.confirmaccount.title']}</title>
        </ui:define>
        <ui:define name = "content">
            <body onload="setUrl()">
                <script type="text/javascript">
                    function setUrl() {
                        document.getElementById("urlForm:url").value=window.location.href;
                        let button = document.getElementsByClassName("confirm");
                        button[0].click();
                    }
                </script>
                <h:form id="urlForm">
                    <h:inputHidden id="url" value="#{confirmAccountController.url}" />
                    <h:commandButton styleClass="confirm" action="#{confirmAccountController.confirmAccount()}" style="display: none" />
                </h:form>
            </body>
        </ui:define>
        <ui:define name="breadcrumb-menuitems">
            <p:menuitem value="#{msg['page.confirmaccount.breadcrumbs']}" outcome="/confirmAccount.xhtml" />
        </ui:define>
    </ui:composition>
</html>
