<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
>

<f:metadata>
    <f:viewAction action="#{editReviewController.onLoad}"/>
</f:metadata>
<ui:composition template="templates/template.xhtml">
    <ui:define name="head">
        <title>#{msg['page.review.removeedit.title']}</title>
        <style type="text/css">
        </style>
    </ui:define>
    <ui:define name="content">
        <p:tabView>
            <c:if test="#{roleController.isSelectedRole(roleController.roleClient)}">
                <p:tab title="#{msg['page.review.edit.title']}">
                    <h:form>
                        <div class="edit-remove-review-div">
                            <p:outputLabel for="review-content-input" value="#{msg['page.addReview.contentlabel']}"/>
                            <p:inputTextarea id="review-content-input" value="#{editReviewController.reviewDTO.content}" rows="5" cols="30" counter="display" maxlength="512" counterTemplate="#{msg['page.addreview.counter']}"/>
                            <h:outputText id="display" />
                            <div>
                            <p:commandButton value="#{msg['page.review.edit.button']}"
                                             icon="pi pi-check" style="float: center;"
                                             actionListener="#{editReviewController.editReview()}"
                                             action="#{editReviewController.goBack}">
                                <p:confirm header="#{msg['confirmdialog.header']}" message="#{msg['confirmdialog.areyousure']}" icon="pi pi-exclamation-triangle" />
                            </p:commandButton>
                            <p:commandButton value="#{msg['page.review.backbutton']}"
                                             ajax="false"
                                             style="float: center;"
                                             action="#{editReviewController.goBack}"/>
                            </div>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" severity="warn">
                                <p:commandButton value="#{msg['confirmdialog.confirm']}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                <p:commandButton value="#{msg['confirmdialog.decline']}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog>
                        </div>
                    </h:form>
                </p:tab>
            </c:if>
            <p:tab title="#{msg['page.review.remove.title']}">
                <div class="edit-remove-review-div">
                <div class="remove-review-buttons-div" style="margin: auto">
                    <p:commandButton value="#{msg['page.reviews.remove']}"
                                     actionListener="#{editReviewController.removeReview}"
                                     action="#{editReviewController.goBack}"
                                     >
                        <p:confirm header="#{msg['confirmdialog.header']}" message="#{msg['confirmdialog.areyousure']}" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                    <h:form>
                        <p:commandButton value="#{msg['page.review.backbutton']}"
                                         ajax="false"
                                         action="#{editReviewController.goBack}"/>
                    </h:form>
                </div>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" severity="warn">
                    <p:commandButton value="#{msg['confirmdialog.confirm']}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="#{msg['confirmdialog.decline']}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                </p:confirmDialog>
                </div>
            </p:tab>
        </p:tabView>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.reviews.breadcrumbs']}" outcome="/listReviews.xhtml" />
        <p:menuitem value="#{msg['page.reviews.edit.breadcrumbs']}" outcome="/editReview.xhtml" />
    </ui:define>
</ui:composition>
</html>
