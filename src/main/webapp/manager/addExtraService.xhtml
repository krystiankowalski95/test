<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../templates/template.xhtml">
    <ui:define name="head">
        <title>#{msg['page.template.manager.addextraservice']}</title>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="#{msg['page.template.manager.addextraservice']}"
                     style="font-size: 24px;">

                <p:panelGrid columns="1" style="display:flex; flex-direction: column; text-align: center; margin: auto;">
                    <h:outputLabel for="name" value="#{msg['page.addextraservice.name']} * ">
                    <p:inputText id="name" required="true"
                                 value="#{addExtraServiceController.name}"
                                 requiredMessage="#{msg['page.addextraservice.name.required']}"
                                 validatorMessage="#{msg['page.addextraservice.name.validator']}"
                                 maxlength="32">
                        <f:validateRegex pattern="[ a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ\\-]+"/>
                        <f:validateLength minimum="1" maximum="32"/>
                    </p:inputText>
                    </h:outputLabel>

                    <h:outputLabel for="description" value="#{msg['page.addextraservice.description']} * ">
                    <p:inputTextarea id="description" required="true"
                                 value="#{addExtraServiceController.description}"
                                 requiredMessage="#{msg['page.addextraservice.description.required']}"
                                 validatorMessage="#{msg['page.addextraservice.description.validator']}"
                                 maxlength="255">
                        <f:validateRegex pattern="[ 0-9a-zA-ZąćęłńóśźżĄĆĘŁŃÓŚŹŻ`!@#$%*(),.?\\-]+"/>
                        <f:validateLength minimum="1" maximum="512"/>
                    </p:inputTextarea>
                    </h:outputLabel>

                    <h:outputLabel for="price" value="#{msg['page.addextraservice.price']} * ">
                        <p:inputNumber id="price" required="true"
                                       value="#{addExtraServiceController.price}"
                                       requiredMessage="#{msg['page.addextraservice.price.required']}"
                                       validatorMessage="#{msg['page.addextraservice.price.validator']}"
                                       symbol=" PLN" symbolPosition="s" decimalPlaces="2" decimalSeparator=","
                                       minValue="0.01" maxValue="9999999.99"/>
                    </h:outputLabel>

                    <p:selectBooleanCheckbox id="active" value="#{addExtraServiceController.active}"
                                             itemLabel="#{msg['page.addextraservice.active']}"
                                             style="text-align: left;"/>

                </p:panelGrid>


                <div style="display:flex; flex-direction: column;">
                    <p:messages>
                        <p:autoUpdate/>
                    </p:messages>
                </div>

                <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;background-color: transparent">
                    <p:commandButton id="back" immediate="true" value="#{msg['page.template.menu.backbutton']}" style="margin-right:20px;" action="#{addExtraServiceController.goBack()}"/>

                    <p:commandButton id="submit" validateClient="true" value="#{msg['page.changerole.submit']}" icon="pi pi-check" style="float: center;"
                                     actionListener="#{addExtraServiceController.addExtraService}" action="#{addExtraServiceController.goBack()}">
                        <p:confirm header="#{msg['confirmdialog.header']}" message="#{msg['confirmdialog.areyousure']}" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" severity="warn">
                        <p:commandButton value="#{msg['confirmdialog.confirm']}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                        <p:commandButton value="#{msg['confirmdialog.decline']}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                    </p:confirmDialog>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.template.manager.addextraservice']}" outcome="/manager/addExtraService.xhtml"/>
    </ui:define>
</ui:composition>
</html>
