<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .main {
                background-image: url('../pictures/backgroundLogin.jpg');
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover;
            }
        </style>
        <title>#{msg['page.login.title']}</title>
    </ui:define>
    <ui:define name="content">
        <h:form id="login">
            <p:panel id="loginPnl" header="#{msg['page.login.form.title']}" style="font-size: 24px;">
                <p:messages globalOnly="true">
                    <p:autoUpdate/>
                </p:messages>
                <h:panelGrid id="loginPanel" columns="2">
                    <div>
                        <p:inputText id="username" required="true" value="#{loginController.username}"
                                     requiredMessage="#{msg['page.login.username.required']}"
                                     placeholder="#{msg['page.login.username']} *"
                                     validatorMessage="#{msg['page.registration.login.validator']}">
                            <f:validateRegex pattern="[a-zA-Z0-9!@#$%^*]+"/>
                            <f:validateLength minimum="1" maximum="32"/>
                        </p:inputText>
                    </div>
                    <div>
                        <p:password id="password" required="true"
                                    requiredMessage="#{msg['page.login.password.required']}"
                                    value="#{loginController.password}" placeholder="#{msg['page.login.password']} *" />
                    </div>
                </h:panelGrid>
                <div style="text-align: center">
                    <p:commandLink value="#{msg['page.login.forgotpassword']}" action="#{resetPasswordController.moveToResetPassword}" immediate="true"/>
                </div>
                <div style="display:flex;flex-direction: column;justify-content: center;">
                    <p:message for="password"/>
                    <p:message for="username"/>
                    <p:commandButton id="submit" ajax="false" value="#{msg['page.login.login']}" icon="pi pi-sign-in"
                                     validateClient="true" action="#{loginController.login()}"
                                     style="align-self: center;margin:5px;"/>
                </div>
            </p:panel>
        </h:form>

    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.login.breadcrumbs']}" outcome="/login/login.xhtml"/>
    </ui:define>
</ui:composition>
</html>
