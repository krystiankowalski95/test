<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


<ui:composition template = "templates/template.xhtml">
    <ui:define name="head">
        <title>#{msg['page.resetpassword.title']}</title>
    </ui:define>
    <ui:define name = "content">
        <h:form id="changePassword">

            <div style="text-align: center">
                <div>
                    <h:outputText value="#{msg['page.resetpassword.email']} *"/>
                </div>
                <div style="padding: 10px">
                    <p:inputText required="true" value="#{resetPasswordController.mail}" requiredMessage="#{msg['page.resetpassword.email.required']}" validatorMessage="#{msg['page.registration.account.email.validation']}">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                </div>
                <div>
                    <p:commandButton value="#{msg['page.template.menu.backbutton']}" action="#{resetPasswordController.goBack}" immediate="true"/>
                    <p:commandButton value="#{msg['page.resetpassword.button']}" action="#{resetPasswordController.resetPassword}" validateClient="true" />
                    <p:messages>
                        <p:autoUpdate/>
                    </p:messages>
                </div>
            </div>
        </h:form>
    </ui:define>
    <ui:define name="breadcrumb-menuitems">
        <p:menuitem value="#{msg['page.resetpassword.title']}" outcome="/resetPassword.xhtml" />
    </ui:define>
</ui:composition>
</html>
